[General]
# The year to make the calendar for
Year = 2023
# The text on the front page ({nl} = new line, {year} = the year specified above)
Front-cover-text = Doe Family
# The title for the deaths page
Deaths-title = In Memory
# The title for the contact info page
Addresses-title = Contact Information
# The title for the photo credits page
Credits-title = Photo Credits
# The format for birthdays and anniversaries
# Substitutions (for example):
#   {name} = "John Doe"
#   {year} = "1992"
#   {shortyear} = "92"
#   {month} = "8"
#   {day} = "27"
Birthday-format = {name}, '{shortyear}
# Whether to skip outputting the pictures (to speed up testing)
Skip-bitmaps = false
# Paper size: Desired output dimensions "width x height" (e.g., "10 x 11")
# Standard sizes: LETTER, LEGAL, TABLOID, LEDGER, A3, A4, A5
Paper-size = LETTER
# Orientation: Portrait or Landscape
Orientation = Landscape
# Printer to use (default uses MS Print to PDF)
# Note: MS Print to PDF doesn't support non-standard paper sizes.
# PDFCreator and Bullzip PDF Printer do support custom sizes but
# seem to have issues with incorrect page orientation.
Printer = Microsoft Print to PDF

[Layout]
# Values can be in mils (0.001 inch), percentages, or with units.
# Percentages (e.g., "50%") - relative to page dimensions
# Units: "0.25in", "10mm", "2.5cm"
# Plain numbers (e.g., "500") - in mils (0.001 inch)

# center, top
Front-cover-text = 50%, 0.75in
# center, top
Front-cover-year = 50%, 6in
# left, top, right, bottom
Front-cover-image = 0, 0, 100%, 100%
# left, top, right, bottom
Month-image = 0, 0, 100%, 100%
# left, top
Month = 0.5in, 0.25in
# left, top
Year = 0.5in, 0.86in
# left, top, right, bottom
Quote = 3.75in, 0.3in, 95%, 1.225in
# top (centered on the grid columns horizontally)
Weekdays = 1.1in
# left offset, top offset from corner of square
Day = 0.1in, 0.075in
# left-margin, top, right-margin, bottom
Box = 0.25in, 0.25in, 0.25in, 1.3in
# left-margin, top-margin, right-margin, bottom-margin
Grid-margins = 0.25in, 1.35in, 0.25in, 0.25in
# left offset, bottom offset (from bottom left corner of square)
Birthday = 0.05in, 0.05in
# left, top, right, bottom
Deaths-image = 0, 0, 100%, 100%
# left, top
Deaths-title = 50%, 0.9in
# left, top
Deaths = 1in, 2.2in
# left, top
Addresses-title = 50%, 0.4in
# left, top
Addresses = 1in, 1in
# column spacing, vertical wrap point
Addresses-wrap = 2.4in, 7.64in
# left, top
Credits-title = 1in, 1in
# left, top
Credits = 1in, 1.25in

[Fonts]
# All fonts are in this format: "<font name>, <height-in-mils>(:<width-in-mils>)(, bold)(, underline)"
Front-cover = Caladea, 1200
Month = Liberation Serif, 750
Year = Liberation Serif, 250
Quote = Segoe Print, 300
Weekdays = Candara, 200
Day = Candara, 300
Birthday = Constantia, 150
Anniversary = Constantia, 150:53
Deaths-title = CommercialScript BT, 800
Deaths = Georgia, 350
Addresses-title = Georgia, 400
Addresses = Georgia, 140
Addresses-name = Georgia, 140, bold
Addresses-email = Georgia, 140, underline
Credits-title = Georgia, 250, bold
Credits = Georgia, 250

[Fill-colors]
# All colors are in hexadecimal integer format: BBGGRR or AABBGGRR
# AA is opacity (alpha) value from 00 to FF (0 to 255)
# BB is blue value from 00 to FF
# GG is green value from 00 to FF
# RR is red value from 00 to FF
Front-cover = 00F0F0
Box = D0D0D0
Month = 000000
Quote = 000000
Year = 404040
Weekdays = 303030
Day = 000000
Birthday = 000000
Anniversary = 800000
Deaths-title = 000000
Deaths = 000000
Addresses-title = 000000
Addresses = 000000
Addresses-name = 000000
Addresses-email = 604040
Credits-title = 101010
Credits = 202020

[Lines]
# All line specs are in this format: "<width-in-mils>, <color>"
# See "Fill-color" section for color format.
Box-outline = 1, 808080
Grid = 2, 505050

